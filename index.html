<!DOCTYPE html><html><head>
<title>【全剧神器】[星期名称,组合]</title>
<script src="./jquery.js"></script>
<script type="text/javascript"> 
$(document).ready(function(){
            var zy = "2中国,3香";
            var zyj = JSON.parse("[\"" + zy.replace(/,/g, "\",\"") + "\"]");
            for (var i = 0; i < zyj.length; i++) {
                $("div#list").append('<div class="flip">【'+zyj[i].substring(0,1)+'】<a href="#">'+zyj[i].substring(1)+'</a><div class="panel"><iframe src="" height="99%" width="99%"></iframe></div></div>');
            }
	$(".flip").each(function() {
		$(this).click(function(){
   			 $("iframe").attr("src","");
   			 $(this).children("div").children("iframe").attr("src","https://so.iqiyi.com/so/q_"+$(this).children("a").text());
			 $(".panel").slideUp();
			 $(".flip").css({"color":"black","border":"solid 1px"});
   			 $(this).children("div").slideDown();
   			 $(this).css({"color":"red","border":"solid 3px red","background":"#999"});
 		 });
	 });
});
</script><style type="text/css"> 
a:link    {color:#000000;text-decoration:none;}
a:visited {color:#000000;text-decoration:none;}
a:hover   {color:#FF0000;text-decoration:none;}
div.flip{margin:1px;padding:0px;text-align:left;background:#56d1fd;border:solid 1px #666;}
div.panel{height:480px;display:none;}
</style></head>
<body bgcolor="black">
    <div id="list"></div>
	<hr />
<div class="flip">【电影】<a href="https://www.qq.com">我不是药神</a></div>
</body></html>
